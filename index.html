<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="./images/images.jpg">
    <title>JS Vanilla Routing</title>
    <link
      href="./bootstrap/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./pages/Activity/style.module.css" />
    <link rel="stylesheet" href="./pages/Map/style.module.css" />
    <link rel="stylesheet" href="./pages/Timer/style.module.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=41780ac3-bcbf-415c-8f35-0d557beda84b&lang=ru_RU"></script>
  </head>
  <body>
    <div id="root">
      <header>
          <div class="user wrapper">
            <div class="user-page">
              <i class="bi bi-arrow-return-left icon-big"></i><span
                class="bold"
                >User pages</span
              >
            </div>
            <div class="user-info">
              <ul class="nav user-nav">
                <li>
                  <i class="bi bi-bar-chart-line header-icon"></i>Statistics
                </li>
                <li>
                  <i class="bi bi-credit-card header-icon"></i>Invoices
                </li>
                <li>
                  <i class="bi bi-receipt-cutoff header-icon"></i>Schedule
                </li>
              </ul>
            </div>
          </div>
          <nav id="main-nav" class="wrapper">
            <div class="main-pages">
              <ul class="nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="/index.html"
                    onclick="route()"
                  >
                  <i class="bi bi-list "></i>Activity
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/map" onclick="route()">
                    <i class="bi bi-geo-alt "></i>Map
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/timer" onclick="route()">
                    <i class="bi bi-clock"></i>Time
                  </a>
                </li>
              </ul>
            </div>
            <div class="main-socials">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link"
                    ><i class="bi bi-pencil-square"></i>Notes</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                    ><i class="bi bi-people"></i>Friends</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                    ><i class="bi bi-images"></i>Photos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                    ><i class="bi bi-gear"></i><i class="bi bi-chevron-down"></i></a>
                </li>
              </ul>
            </div>
          </nav>
      </header>

      <div id="main-page"></div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
