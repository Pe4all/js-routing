<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebBee internship</title>
    <link
      href="./bootstrap/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./pages/Activity/style.module.css" />
    <link rel="stylesheet" href="./pages/Map/style.module.css" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=41780ac3-bcbf-415c-8f35-0d557beda84b&lang=ru_RU"></script>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="content">
          <div class="user wrapper">
            <div class="user-page">
              <img src="./images/Back Outline.svg" alt="back" /><span
                class="bold"
                >User pages</span
              >
            </div>
            <div class="user-info">
              <ul class="nav user-nav">
                <li>
                  <img
                    src="./images/Chart Outline.svg"
                    alt="Statistics"
                  />Statistics
                </li>
                <li>
                  <img
                    src="./images/Calculate Outline.svg"
                    alt="Invoices"
                  />Invoices
                </li>
                <li>
                  <img
                    src="./images/Receipt Outline.svg"
                    alt="Schedule"
                  />Schedule
                </li>
              </ul>
            </div>
          </div>
          <nav id="main-nav" class="wrapper">
            <div class="main-pages">
              <ul class="nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="/index.html"
                    onclick="route()"
                  >
                    <img src="./images/Union.svg" alt="Activity" />Activity
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/map" onclick="route()">
                    <img src="./images/Union-1.svg" alt="Map" />Map
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/timer" onclick="route()">
                    <img src="./images/Union-2.svg" alt="Time" />Time
                  </a>
                </li>
              </ul>
            </div>
            <div class="main-socials">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link"
                    ><img src="./images/Docs Outline.svg" alt="" />Notes</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                    ><img src="./images/Union-3.svg" alt="" />Friends</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                    ><img src="./images/Jpg Outline.svg" alt="" />Photos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                    ><img src="./images/Union-5.svg" alt="" /><img
                      src="./images/Union-6.svg"
                      alt=""
                  /></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <div id="main-page"></div>
      <!-- <div id="map" style="height: 400px;"></div> -->
    </div>
    <script defer src="router.js"></script>
    <!-- <script defer src="map.js"></script> -->
  </body>
</html>
